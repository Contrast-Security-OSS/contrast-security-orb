description: >
  Install the Contrast security agent as a Node module. Not necessary
  if the Contrast agent will already be installed via a post-install
  script in your `package.json` file. Requirements: npm

parameters:
  agent-filepath:
    type: string
    default: node-contrast.tgz
    description: >
      Full or relative, to the working directory, filepath to the
      downloaded Contrast security agent

steps:
  - run:
      name: Install Contrast agent
      command: |
        npm install <<parameters.agent-filepath>> --no-save
